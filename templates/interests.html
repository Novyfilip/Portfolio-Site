{% extends "base.html" %}
{% block title %}Interests – Filip Nový{% endblock %}
{% block content %}
  <h1>My Interests</h1>
  <p>Things I like: board games, travel, exercise, running and cooking.</p>

  <div class="slideshow-container">
    <img id="slide" src="{{ images[0] }}" alt="slide image">
    <div id="caption" class="caption">{{ captions[0] }}</div>
    <button id="prev">‹</button>
    <button id="next">›</button>
  </div>

  <!-- Jinja → JS data -->
  <script>
    window.interestImages   = {{ images  | tojson }};
    window.interestCaptions = {{ captions| tojson }};
  </script>
  <script defer src="{{ url_for('static', filename='js/interests.js') }}"></script>

  <style>
    .slideshow-container { position: relative; max-width: 600px; margin:1rem auto; }
    .slideshow-container img { width: 100%; border-radius:4px; display:block; }
    .caption {
      position: absolute;
      bottom: 10px; left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 10px;
      border-radius: 3px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .slideshow-container button {
      position: absolute; top:50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.3); color:#fff; border:none;
      font-size:2rem; padding:0 .5rem; cursor:pointer;
    }
    #prev { left:10px; } #next { right:10px; }
  </style>
{% endblock %}
