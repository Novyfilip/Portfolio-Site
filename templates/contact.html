<!-- templates/contact.html -->
{% extends "base.html" %}  {# inherits the common layout: nav, header, footer, etc. #}
{% block title %}Contact{% endblock %}  {# sets the page title in the browser tab #}

{% block content %}
<h1>Contact me</h1>

<!-- The contact form -->
<form method="post" onsubmit="return validateForm()">
  <!-- Name input -->
  <input type="text" name="name" id="name" placeholder="Your Name" required>

  <!-- Email input with built-in HTML validation -->
  <input type="email" name="email" id="email" placeholder="Your Email" required>

  <!-- Message box -->
  <textarea name="message" id="message" placeholder="Your Message" required></textarea>

  <!-- Submit button -->
  <button type="submit">Send</button>
</form>

<!-- If there is a random MOTD loaded, show it below the form -->
{% if motd %}
<div class="insight-box">
  ðŸ’¡ <em>{{ motd }}</em>
</div>
{% endif %}
{% endblock %}
